<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box" id="form">
        <form class="box__form" onsubmit=" return false;">

            <h2>Consulte o nível do seu Herói</h2>

            <label class="box__title" for="username">Nome do Herói:</label>
            <input class="box__user" type="text" id="username" name="username">
            <label class="box__title" for="userxp">XP do Herói:</label>
            <input class="box__user" type="text" id="userxp" name="userxp">
            <input class="box__button" type="submit" value="Consultar" onclick="consultarNivel()">

        </form>
    </div>
    

    <div class="box__result" id="result"></div>

    <script src="./script.js"></script>

</body>
</html>
